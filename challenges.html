<body>

    <form class="filterForm">
        <h2 class="filterForm__heading">Filter challenges</h2>

        <fieldset class="checkboxFilter">
            <legend class="checkboxFilter__heading">By type</legend>
            <input class="checkbox-item" type="checkbox" id="online_challenges" name="checkbox" value="online">
            <label class="checkbox-label" for="online_challenges">Include online challenges</label>

            <input class="checkbox-item" type="checkbox" id="on-site_challenges" name="checkbox" value="on-site">
            <label class="checkbox-label" for="on-site_challenges">Include on-site challenges</label>
        </fieldset>

        <fieldset class="ratingFilter">
            <legend class="ratingFilter__heading">By rating</legend>

            <div class="ratingFilter__vidget" aria-label="Minimum rating">
                <input class="minRating-input" type="radio" id="min-5" name="minRating" value="5">
                <label class="minRating-label" for="min-5"></label>

                <input class="minRating-input" type="radio" id="min-4" name="minRating" value="4">
                <label class="minRating-label" for="min-4"></label>

                <input class="minRating-input" type="radio" id="min-3" name="minRating" value="3">
                <label class="minRating-label" for="min-3"></label>

                <input class="minRating-input" type="radio" id="min-2" name="minRating" value="2">
                <label class="minRating-label" for="min-2"></label>

                <input class="minRating-input" type="radio" id="min-1" name="minRating" value="1">
                <label class="minRating-label" for="min-1"></label>
            </div>

            <small>to</small>

            <div class="ratingFilter__vidget" aria-label="Maximum rating">
                <input class="maxRating-input" type="radio" id="max-5" name="maxRating" value="5">
                <label class="maxRating-label" for="max-5"></label>

                <input class="maxRating-input" type="radio" id="max-4" name="maxRating" value="4">
                <label class="maxRating-label" for="max-4"></label>

                <input class="maxRating-input" type="radio" id="max-3" name="maxRating" value="3">
                <label class="maxRating-label" for="max-3"></label>

                <input class="maxRating-input" type="radio" id="max-2" name="maxRating" value="2">
                <label class="maxRating-label" for="max-2"></label>

                <input class="maxRating-input" type="radio" id="max-1" name="maxRating" value="1">
                <label class="maxRating-label" for="max-1"></label>
            </div>
        </fieldset>

        <fieldset class="tagFilter">
            <legend class="tagFilter__heading">By tag</legend>
            <ul class="tag__list">
                <li class="tag-item">Linux</li>
                <li class="tag-item">Webb</li>
                <li class="tag-item">Cryptography</li>
                <li class="tag-item">Coding</li>
            </ul>
        </fieldset>

        <fieldset class="keywordFilter">
            <legend class="keywordFilter__heading">Or type to search for keyword</legend>
            <label class="keyword-label" for="type"></label>
            <input class="keyword-input" type="text" placeholder="Start typing to filter">
        </fieldset>

        <p class="filterForm__info">No matching challenges</p>
    </form>

    <script src="./index.js"></script>
</body>
